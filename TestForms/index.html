<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="Name">
            <span>What is your name?</span>
            <input type="text" id="Name" placeholder="Hello there">
        </label>
        <label for="birthdate">
            <span>What is your birthdate?</span>
            <input type="date" id="birthdate">
        </label>
        <label for="localtime">
            <span>What time is it in your location?</span>
            <input type="time" id="localtime">
        </label>
    </form>
</body>
</html>
