<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de imagenes</title>
</head>
<body>
    <main>
        <form action="">
            <label for="Name">
                <span>What is your name?</span>
                <input type="text" name="name" id="Name" autocomplete="name" required/>
            </label>
        </form>
        <form action="">
            <label for="Email">
                <span>What is your email?</span>
                <input type="email" name="Email" id="Email" autocomplete="email" required/>
            </label>
        </form>
        <form action="">
            <label for="Country">
                <span>Country of living</span>
                <input type="text"  name="Country" id="Country" autocomplete="country" required/>
            </label>
        </form>
        <form action="">
            <label for="CP">
                <span>Postal Code</span>
                <input type="text" name="CP" id="CP" autocomplete="postal-code" required/>
            </label>
        </form>
        <input type="submit" />
    </main>
</body>
</html>
